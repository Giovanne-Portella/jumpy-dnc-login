<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumpy DNC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class="img" src="escola_dnc.jpg" alt="Logo">
    </header>

    <section class="jumpArea">
        <div>
            <h1 class="title">Jumpy<img class="vec1" src="Vector1.png" alt="logoJumpy"><img class="vec2" src="vector2.png" alt="logoJumpy"><img class="vec3" src="vector3.png" alt="logoJumpy"></h1>
        </div>     
        <div>
            <h3 class="subTitle">Bem Vindo ao Jumpy!</h3>
        </div>

    </section>

    <section>
    <form class="form" id="form">
        <div class="form-control">
            <label for="userName">Nome Completo:</label>
            <input type="text" id="username" placeholder="Nome completo" >
            <i><img class="img-success" src="success-icon.svg" alt=""></i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Email@email.com">
            <i><img class="img-success" src="success-icon.svg" alt=""></i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" placeholder="(00) 00000-0000">
            <i><img class="img-success" src="success-icon.svg" alt=""></i>

            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" placeholder="000.000.000-00">
            <i><img class="img-success" src="success-icon.svg" alt=""></i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="*************">
            <i><img class="img-success" src="success-icon.svg" alt=""></i>

            <small>Error message</small>
        </div>

        <button type="submit">Cadastrar</button>
    </form>
    </section>
    <script src="script.js"></script>
</body>

</html>
